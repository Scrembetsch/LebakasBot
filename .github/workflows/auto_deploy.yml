name: .NET

on:
  workflow_dispatch:
    branches: [ main ]
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_CONFIGURATION: 'Release'
  BUILD_FRAMEWORK: 'net5.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@v2

      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: ${{ env.AZURE_ARTIFACTS_FEED_URL }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.AZURE_ARTIFACTS_PAT }} 

      # Run dotnet build and package
      - name: DotNet Build
        run: |
          dotnet restore
          dotnet build --configuration '${{ env.BUILD_CONFIGURATION }}'

      - name: Restore Token
        run: |
          touch LebakasBot/bin/${{ env.BUILD_CONFIGURATION }}/${{ env.BUILD_FRAMEWORK }}/token.txt
          echo "${{ secrets.BOT_TOKEN }}" >> LebakasBot/bin/${{ env.BUILD_CONFIGURATION }}/${{ env.BUILD_FRAMEWORK }}/token.txt

      # Create tar of build to copy to server
      - name: Archive Build
        run: |
          tar -czf publish/${{ env.BUILD_CONFIGURATION }}/lebakasbot.tar.gz bin/${{ env.BUILD.CONFIGURATION }}/${{ env.BUILD_FRAMEWORK }}

      # Kill old Bot via SSH
      - name: Start Bot on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SS_PASSPHRASE }}
          script: | 
            kill $(ps aux | grep 'LebakasBot.dll' | awk '{print $2}')

      # Copy build artifacts via SCP to server
      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SS_PASSPHRASE }}
          source: publish/${{ env.BUILD_CONFIGURATION }}/lebakasbot.tar.gz
          target: lebakasbot/bin
      
      # Start Bot on Server via SSH
      - name: Start Bot on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SS_PASSPHRASE }}
          script: | 
            tar -xvzf lebakasbot/bin/lebakasbot.tar.gz
            dotnet lebakasbot/bin/LebakasBot.dll
